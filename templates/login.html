<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/login.css" />
        <script src="../static/js/login.js"></script>
    </head>  

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/css/login.css"
    />
    <script src="../static/js/login.js"></script>
  </head>

  <link
    href="https://fonts.googleapis.com/css?family=Ubuntu:500"
    rel="stylesheet"
    type="text/css"
  />

  <div class="login">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <div class="login-form">
      <h3>Username:</h3>
      <input type="text" placeholder="Username" /><br />
      <h3>Password:</h3>
      <input type="password" placeholder="Password" />
      <br />
      <input type="button" value="Login" onclick="location.href='index.html'";  class="login-button" />

      <br />
      <a class="sign-up">Sign Up!
       
      </a>
      <br />
      <h6 class="no-access">Can't access your account?</h6>
    </div>
  </body>
</html>
